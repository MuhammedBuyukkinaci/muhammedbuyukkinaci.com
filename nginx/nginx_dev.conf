upstream personalwebsite {
    server my_django:8000;
}

#New
server {
  server_name               .muhammedbuyukkinaci.com;
  return                    307 https://$host$request_uri;
}

server {

    listen 80;

    location / {
        proxy_pass http://personalwebsite;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        client_max_body_size 100M;
    }

    location /static/ {
        alias /app/staticfiles/;
    }

    location /media/ {
        alias /app/media/;
    }

    #New
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/muhammedbuyukkinaci.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/muhammedbuyukkinaci.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}